<div class="jumbotron main">

<div class="welcome-text">
  <h2>Welcome. Please sign in.</h2>  
</div>

  <div class="small-form-jumbotron" ng-controller="LoginCtrl as vm">
    <form role="form" ng-submit="vm.login(vm.email, vm.password)">
      <div class="form-group">
        <label for="Username">Email:</label>
        <input type="email" class="form-control" ng-model="vm.email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" ng-model="vm.password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <div class="welcome-text-notice">
    <p>Don't have an account? <a href="#/register">Click here to register!</a></p>
  </div>
</div>
