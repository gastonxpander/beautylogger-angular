<div class="title-text-area">
  <h3>Sign in.</h3>  
</div>

<div class="small-form" ng-controller="LoginCtrl as vm">
  <form role="form" ng-submit="vm.login(vm.email, vm.password)">
    <div class="form-group">
      <label for="Username">Email:</label>
      <input type="email" class="form-control" ng-model="vm.email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model="vm.password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>

<div class="text-notice">
  <p>Already have an account? <a href="#/login">Click here to sign in!</a></p>
</div>
