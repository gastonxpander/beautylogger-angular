<div class="jumbotron main">
  <div class="welcome-text">
    <h2>Start beautylogging.</h2>  
  </div>

  <div class="small-form-jumbotron" ng-controller="RegisterCtrl as vm">
    <form role="form" ng-submit="vm.register(vm.email, vm.password)">
      <div class="form-group">
        <label for="Username">Enter your email:</label>
        <input type="email" class="form-control" ng-model="vm.email">
      </div>
      <div class="form-group">
        <label for="pwd">Choose a password:</label>
        <input type="password" class="form-control" ng-model="vm.password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <div class="welcome-text-notice">
    <p>Already have an account? <a href="#/login">Click here to sign in!</a></p>
  </div>
</div>
